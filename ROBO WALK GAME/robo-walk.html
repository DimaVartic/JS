<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROBO WALK | GAME v1</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div id="gameMap"> <!-- variable: gameMap  -->
       <!-- <div class="robot"></div> -->
       <!-- <div class="wrench" ></div> -->

    </div>

    <div class="controls">

        <button onclick="

            if(robotDown * STEP > innerHeight * 0)
            {
                robotDown--
            }
            render()
                "
            >
            ▲</button>




      <button onclick="
           if(robotLeft * STEP > innerWidth * 0) {
                robotLeft--
           }
           render()
            ">

            ◄</button>


       <button onclick="
           if(robotLeft * STEP < innerWidth - STEP * 3) {
                robotLeft++
           }
            render()
            " >►
        </button>





       <button onclick="
        if(robotDown * STEP < 792 - (STEP * 2))
            {
            robotDown++
        }
        render()
            ">
            ▼</button>

    </div>

    <script src="game.js"></script>

</body>
</html>
