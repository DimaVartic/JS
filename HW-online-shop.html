<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ONLINE SHOP</title>
</head>
<body>

    <script>
        //1. DATA
const productName_1 = "Samsung XXII"
const productPrice_1 = 1000.50 
const productName_2 = "IPhone 13 Pro"
const productPrice_2 = 1250.40 
const productName_3 = "Pixel 7 Pro"
const productPrice_3 = 1075.75 

//2. CATALOG
let q_1 = +prompt(
    "CATALOG" + "\n" 
    + 
    "----------------" + "\n"
    +
    productName_1 + "\n" 
    +
    productPrice_1 + "\n"
    +
    "----------------" + "\n"
    +
    "Quantity:"
)
let q_2 = +prompt(
    "CATALOG" + "\n" 
    + 
    "----------------" + "\n"
    +
    productName_2 + "\n" 
    +
    productPrice_2 + "\n"
    +
    "----------------" + "\n"
    +
    "Quantity:"
)
let q_3 = +prompt(
    "CATALOG" + "\n" 
    + 
    "----------------" + "\n"
    +
    productName_3 + "\n" 
    +
    productPrice_3 + "\n"
    +
    "----------------" + "\n"
    +
    "Quantity:"
)
//3. CALCULUS
let total_1 = productPrice_1 * q_1
let total_2 = productPrice_2 * q_2
let total_3 = productPrice_3 * q_3

//4. OUTPUT
alert (
    "----------------------------------" + "\n"
    +
    "Your order:" + "\n"
    +
    "\n"
    +
    productName_1 + " x " +  q_1 + " = " + total_1 + " $" + "\n"
    +
    productName_2 + " x " +  q_2 + " = " + total_2 + " $" +  "\n"
    +
    productName_3 + " x " +  q_3 + " = " + total_3 + " $" +  "\n"
    +
    "----------------------------------"
)

    </script>

    
</body>
</html>
